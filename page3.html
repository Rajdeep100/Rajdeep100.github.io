<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    html{
        background-color: black;
    }
    p{
        border-color: chartreuse;
        border-style: solid;
        color: white;
        padding: 10px;
        font-size: 20px;
        margin: 10px 500px 0px;
    }
    ul{
        color:cornsilk;
        display: flex;
        margin: 10px 500px 0px;
        border-color: greenyellow;
        border-style: solid;
    }
    li{
        list-style-type: none;
        padding: 10px;
        border-color: greenyellow;
        border-style: solid;
        margin: 5px;
    }
    .myBlock{
        display: block;
        border-color: green;
        border-style: solid;
        padding: 3px;
        margin: 3px;
    }
    
</style>


<html>
    <body>
        <p>This is a short paragraph</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
        <p>this is another paragraph. Some of the
            <span class="myBlock">words</span>
            have been wrapped in a span element.
        </p>
    </body>
</html>
